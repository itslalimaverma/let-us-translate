<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Translator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">
  <style>
    body {
      background: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .translator-card {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-success {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="translator-card">
      <h1>Smart Translator</h1>
      <p class="text-center text-muted">Enter your text, choose a language, and get it instantly translated!</p>
      <form method="POST">
        <div class="form-group">
          <label for="text"><strong>Text to Translate:</strong></label>
          <textarea name="text" cols="30" rows="6" class="form-control" placeholder="Type something..."></textarea>
        </div>
        <div class="form-group">
          <label for="language"><strong>Select Language:</strong></label>
          <select name="language" class="form-control">
            <option value="en">English</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ru">Russian</option>
            <option value="de">German</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success mt-3">Translate Now!</button>
      </form>
    </div>
  </div>
</body>
</html>
